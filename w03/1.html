<h2><a>코리안 숏헤어</a></h2> 
<img src="ks.png" width="35%" alt="html image">
<p>코리안 숏헤어는 한국에서 자생한 고양이로, 줄여서 코숏으로 흔하게 부르기도 하는데요. 동네에서 흔하게 볼 수 있는 길고양이기도 합니다.</p> 
<p style="margin-top: 40px;">다만, 코리안 숏헤어는 정식 품종이 아닌 애칭으로, 국립축산과학원에서는 Domestic Korean Short Hair Cat으로 소개하고 있답니다.</p>
