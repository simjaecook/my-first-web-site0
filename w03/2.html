<img src="rb.jpeg" width="35%" alt="css image">
<p>러시안 블루는 전 세계적으로 인기 있는 고양이 품종 중 하나로, 은은하게 파란빛이 도는 은색 털과 깊은 에메랄드 색 눈이 매력적이랍니다.</p>
<p style="margin-top: 40px;">그리고 러시안 블루는 회색 털만 나는 품종으로, 영국의 브리티쉬 숏헤어, 프랑스의 샤르트뢰와 태국의 코랏 고양이와 비슷해 보이지만 다르답니다.</p>
